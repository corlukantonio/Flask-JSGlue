language: python

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "pypy"
  - "pypy3"

before_install:
  - if [[ $TRAVIS_PYTHON_VERSION == 2.7 ]]; then
    pip install flask<=0.12.5;
    elif [[ $TRAVIS_PYTHON_VERSION == 3.3 ]]; then
    pip install flask<=1.1.4
    else
    pip install flask
    fi

script:
  - python test.py
