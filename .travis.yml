language: python

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
    - python: pypy
      env: TOXENV=pypy
    - python: pypy3
      env: TOXENV=pypy3

install:
  - if [[ $TRAVIS_PYTHON_VERSION == 2.7 ]]; then
    pip install "flask<=1.0.4";
    else
    pip install flask;
    fi

script: python test.py
